<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - LZM社区</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">LZM社区</a>
        </div>
        <div class="nav-links">
            <a href="index.html">首页</a>
            <a href="login.html">登录</a>
        </div>
    </nav>

    <div class="form-container">
        <h2>注册</h2>
        <form id="register-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" required minlength="3" maxlength="20">
                <small>3-20个字符，支持字母、数字和下划线</small>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" required minlength="6">
                <small>至少6个字符</small>
            </div>
            <div class="form-group">
                <label for="confirm-password">确认密码</label>
                <input type="password" id="confirm-password" required>
            </div>
            <button type="submit" class="btn">注册</button>
        </form>
        <p>已有账号？<a href="login.html">立即登录</a></p>
        <div id="message" class="message"></div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const messageDiv = document.getElementById('message');

            // 验证用户名格式
            const usernameRegex = /^[a-zA-Z0-9_]{3,20}$/;
            if (!usernameRegex.test(username)) {
                messageDiv.textContent = '用户名格式不正确，请使用3-20个字母、数字或下划线';
                messageDiv.style.color = 'red';
                return;
            }

            if (password !== confirmPassword) {
                messageDiv.textContent = '两次输入的密码不一致';
                messageDiv.style.color = 'red';
                return;
            }

            try {
                // 检查用户名是否已存在
                const { data: existingUser, error: checkError } = await supabase
                    .from('profiles')
                    .select('username')
                    .eq('username', username)
                    .single();

                if (existingUser && !checkError) {
                    messageDiv.textContent = '用户名已被注册，请选择其他用户名';
                    messageDiv.style.color = 'red';
                    return;
                }

                await register(username, password);
                messageDiv.textContent = '注册成功！正在跳转...';
                messageDiv.style.color = 'green';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } catch (error) {
                messageDiv.textContent = error.message;
                messageDiv.style.color = 'red';
            }
        });
    </script>
</body>
</html>
