<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户主页 - LZM社区</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">LZM社区</a>
        </div>
        <div class="nav-links">
            <a href="index.html">首页</a>
            <a href="new-post.html">发帖</a>
            <div id="auth-links">
                <!-- 由auth.js动态填充 -->
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            <div id="profile-info"></div>
            <div id="user-posts"></div>
        </div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <script>
        let userId = new URLSearchParams(window.location.search).get('id');

        // 加载用户信息
        async function loadProfile() {
            const { data: profile, error } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', userId)
                .single();

            if (error) {
                console.error('加载用户信息失败:', error);
                return;
            }

            renderProfile(profile);
        }

        // 渲染用户信息
        function renderProfile(profile) {
            const profileInfoEl = document.getElementById('profile-info');
            const joinedDate = new Date(profile.created_at).toLocaleDateString('zh-CN');

            profileInfoEl.innerHTML = `
                <div class="profile-card">
                    <div class="profile-header">
                        <img src="${profile.avatar_url || 'default-avatar.png'}" alt="${profile.username}" class="avatar large">
                        <div class="profile-details">
                            <h2>${profile.username}</h2>
                            <p>加入时间: ${joinedDate}</p>
                            ${profile.bio ? `<p>${profile.bio}</p>` : ''}
                            ${profile.website ? `<p><a href="${profile.website}" target="_blank">${profile.website}</a></p>` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        // 加载用户的帖子
        async function loadUserPosts() {
            const { data: posts, error } = await supabase
                .from('posts')
                .select(`
                    *,
                    profiles:user_id (username, avatar_url)
                `)
                .eq('user_id', userId)
                .eq('is_deleted', false)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('加载用户帖子失败:', error);
                return;
            }

            renderUserPosts(posts);
        }

        // 渲染用户的帖子
        function renderUserPosts(posts) {
            const userPostsEl = document.getElementById('user-posts');
            userPostsEl.innerHTML = '<h3>发布的帖子</h3>';

            if (posts.length === 0) {
                userPostsEl.innerHTML += '<p>该用户还没有发布过帖子</p>';
                return;
            }

            posts.forEach(post => {
                const postEl = document.createElement('div');
                postEl.className = 'post';
                const createdAt = new Date(post.created_at).toLocaleDateString('zh-CN');

                postEl.innerHTML = `
                    <div class="post-header">
                        <div class="post-meta">
                            <img src="${post.profiles.avatar_url || 'default-avatar.png'}" alt="${post.profiles.username}" class="avatar">
                            <div class="post-author">
                                <a href="profile.html?id=${post.user_id}">${post.profiles.username}</a>
                                <span class="post-date">${createdAt}</span>
                            </div>
                        </div>
                    </div>
                    <h4 class="post-title"><a href="post.html?id=${post.id}">${post.title}</a></h4>
                    <div class="post-content">${post.content.substring(0, 100)}${post.content.length > 100 ? '...' : ''}</div>
                    <div class="post-footer">
                        <div class="post-stats">
                            <span class="stat"><i class="icon-eye"></i> ${post.view_count || 0}</span>
                            <span class="stat"><i class="icon-like"></i> ${post.like_count || 0}</span>
                            <span class="stat"><i class="icon-comment"></i> ${post.comment_count || 0}</span>
                        </div>
                    </div>
                `;
                userPostsEl.appendChild(postEl);
            });
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            if (userId) {
                loadProfile();
                loadUserPosts();
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
