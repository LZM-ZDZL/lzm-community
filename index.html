<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LZM社区</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">LZM社区</a>
        </div>
        <div class="nav-links">
            <a href="index.html">首页</a>
            <a href="new-post.html">发帖</a>
            <div id="auth-links">
                <a href="login.html" id="login-link">登录</a>
                <a href="register.html" id="register-link">注册</a>
                <div id="user-menu" style="display: none;">
                    <a href="profile.html" id="profile-link"></a>
                    <a href="#" id="logout-link">退出</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="sidebar">
            <div class="sidebar-section">
                <h3>标签</h3>
                <div class="tags">
                    <a href="#" class="tag" data-tag="提问">提问</a>
                    <a href="#" class="tag" data-tag="分享">分享</a>
                    <a href="#" class="tag" data-tag="讨论">讨论</a>
                    <a href="#" class="tag" data-tag="新闻">新闻</a>
                </div>
            </div>
            <div class="sidebar-section">
                <h3>热门帖子</h3>
                <div id="hot-posts"></div>
            </div>
        </div>

        <div class="main-content">
            <div class="filters">
                <button class="filter-btn active" data-filter="new">最新</button>
                <button class="filter-btn" data-filter="hot">热门</button>
                <button class="filter-btn" data-filter="top">置顶</button>
            </div>

            <div id="posts-container"></div>
            <div id="loading" class="loading">加载中...</div>
            <div id="no-more" class="no-more" style="display: none;">没有更多帖子了</div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="main.js"></script>
</body>
</html>
